<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Browse Students</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" th:href="@{/users}" >Professor ClassWeb</a>
	    </div>
	    <ul class="nav navbar-nav">
	    	<li class="active"><a>Students</a></li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	   		<li><a style="color:white" th:text="${fullname}"></a></li>
	    	<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
    	</ul>
	  </div>
	</nav>
<div class="container text-center">
     <div>
        <h1>List of Students</h1>
    </div>
    <div th:if="${message}" class="alert alert-success text-center"  style="width:80%;margin-left:auto;margin-right:auto;">
     	[[${message}]]
     </div>
    <div>
        <table class="table table-striped table-bordered" style="width:80%;margin-left:auto;margin-right:auto;">
            <thead >
                <tr>
                    <th class="text-center" style="width:10%;color:white;background-color:#3A3B3C">Student ID</th>
                    <th class="text-center" style="color:white;background-color:#3A3B3C;width:20%">First Name</th>
                    <th class="text-center" style="color:white;background-color:#3A3B3C;width:20%">Last Name</th>
                    <th class="text-center" style="color:white;background-color:#3A3B3C;width:30%">Email</th>
                    <th class="text-center" style="color:white;background-color:#3A3B3C;width:20%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="students: ${listStudents}">
                    <td th:text="${students.getStudentsId()}">Student ID</td>
                    <td th:text="${students.getFirstName()}">First Name</td>
                    <td th:text="${students.getLastName()}">Last Name</td>
					<td th:text="${students.getStudentEmail()}">Email</td>
					<td>             
	                    <a th:href="@{'/editStudent/' + ${students.getStudentsId()}}" class="btn btn-success">Edit</a>
	                    &nbsp;&nbsp;&nbsp;
	                    <a th:href="@{'/deleteStudent/' + ${students.getStudentsId()}}" class="btn btn-danger">Delete</a>
                   	</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
    	<div class = "text-center">
    		<h3><a th:href="@{'/add_Student/' + ${courseId}}" class="btn btn-default">Add a student</a></h3>
		</div>
	</div>
</div>
</body>
</html>
