<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add a Course</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" th:href="@{/users}" >Professor ClassWeb</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	   		<li><a style="color:white" th:text="${fullname}"></a></li>
	    	<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
    	</ul>
	  </div>
	</nav>
    <div class="container ">
        <div class="text-center">
            <h1>Add a Course</h1>
        </div>
        <div th:if="${error_message}" class="alert alert-danger text-center" style="max-width: 300px; margin: 0 auto;">
     			[[${error_message}]]
    	 </div>
        <form th:action="@{/process_addCourse}" th:object="${course}"
            method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="m-3">             
            <div class="form-group row">
                <label class="col-4 col-form-label" >Course Name: </label>
                <input type="text" th:field="*{courseName}" class="form-control"
                            required />
            </div>
           
             
            <div class="form-group row">
                <label class="col-4 col-form-label" style="text-align: left;">Description: </label>
                <input type="text" th:field="*{description}" style="height:100px;" class="form-control"
                            required />
            </div>           
             
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Add</button>
                <button type="button" onclick="window.location.href='/users';" class="btn btn-secondary m-2">Cancel</button>
            </div>
        </div>
        </form>
     </div>
     </body>
     </html>
