<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Professor ClassWeb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" th:href="@{/users}" >Professor ClassWeb</a>
	    </div>
	    <ul class="nav navbar-nav">
	    	<li class="active"><a>Home</a></li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	   		<li><a style="color:white" th:text="${fullname}"></a></li>
	    	<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
    	</ul>
	  </div>
	</nav>
<div class="container">
     <div>
        <h1>List of Courses</h1>
    </div>
     <div th:if="${message}" class="alert alert-success text-center">
     	[[${message}]]
     </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col" style="color:white;background-color:#3A3B3C;width:10%;">Course ID</th>
                    <th scope="col" style="color:white;background-color:#3A3B3C;width:20%;">Course</th>
                    <th scope="col" style="color:white;background-color:#3A3B3C;width:20%;">Description</th>
                    <th scope="col" style="color:white;background-color:#3A3B3C;width:10%;">Project Percentage</th>
                    <th scope="col" style="color:white;background-color:#3A3B3C;width:50%;">Actions</th>
                </tr>
            </thead> 
            <tbody>
                <tr th:each="course: ${listCourses}">
                    <td th:text="${course.getCourseId()}">Course ID</td>
                    <td th:text="${course.getCourseName()}">Course</td>
                    <td th:text="${course.getDescription()}">Description</td>
                    <td th:text="${course.getPercentage()}">Project Percentage</td>
                    <td> 
                    	<a th:href="@{'/edit/' + ${course.getCourseId()}}" class = "btn btn-success">Edit</a>
	                    &nbsp;&nbsp;&nbsp;
	                    <a th:href="@{'/delete/' + ${course.getCourseId()}}" class = "btn btn-danger">Delete</a>
	                    <a th:href="@{'/browseStd/' + ${course.getCourseId()}}" class = "btn btn-default">Browse Students</a>
	                    <a th:href="@{'/grades/' + ${course.getCourseId()}}" class = "btn btn-default">Grades</a>
	                    <a th:href="@{'/statistics/' + ${course.getCourseId()}}" class = "btn btn-default">Statistics</a>
                   	</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
    	<div class = "col-lg-3">
    	    <button type="button" onclick="window.location.href='/addCourse';" class="btn btn-default m-2">Add Course</button>
    	</div>
	</div>

</div>
</body>
</html>
